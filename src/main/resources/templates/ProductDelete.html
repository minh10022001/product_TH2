<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Logout</title>
   </head>
   
   <body>
   <form th:action="@{DeleteProduct}" method="get">

		<input type="hidden" th:field="*{product.ID}">

		<div class="form-group">
			<label>Code</label>
			<input type="text" class="form-control" th:field="*{product.code}" disabled>
		</div>

		<div class="form-group">
			<label>Description</label>
			<input type="text" class="form-control" th:field="*{product.description}" disabled>
		</div>

		<div class="form-group">
			<label>Price</label>
			<input type="text" class="form-control" th:field="*{product.price}" disabled>
		</div>



		<br><br>

		<button type="submit" class="btn btn-primary">Delete </button>

		
	</form>
    
   </body>
   
</html>
