<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Logout</title>
</head>

<body>


	<h1>>Hello </h1>


	<form th:action="@{UpdateProduct}" method="post">

		<input type="hidden" th:field="*{product.ID}">

		<div class="form-group">
			<label>Code</label>
			<input type="text" class="form-control" th:field="*{product.code}" >
		</div>

		<div class="form-group">
			<label>Description</label>
			<input type="text" class="form-control" th:field="*{product.description}">
		</div>

		<div class="form-group">
			<label>Price</label>
			<input type="text" class="form-control" th:field="*{product.price}">
		</div>



		<br><br>

		<button type="submit" class="btn btn-primary">Edit Product </button>

		
	</form>
	


</body>

</html>
